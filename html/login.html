<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-lg-7 col-xl-6">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <h4 class="text-center mb-4 fw-bold">Regisztráció</h4>
          <form class="row g-3">

            <!-- Name -->
            <div class="col-md-6">
              <label for="name" class="form-label fw-semibold">
                <span class="text-danger">*</span> Felhasználónév
              </label>
              <input id="name" type="text" class="form-control form-control-sm" 
                     placeholder="Név" maxlength="50" required autocomplete="off">
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label fw-semibold">
                <span class="text-danger">*</span> Email cím
              </label>
              <input id="email" type="email" class="form-control form-control-sm" 
                     placeholder="Email" maxlength="50" required autocomplete="off">
            </div>

            <!-- Password -->
            <div class="col-12">
              <label for="password" class="form-label fw-semibold">
                <span class="text-danger">*</span> Jelszó
              </label>
              <input id="password" type="password" 
                     class="form-control form-control-sm" 
                     placeholder="Jelszó" maxlength="20" required autocomplete="off">
              <div class="form-text">
                6–20 karakter (kis- és nagybetű, valamint szám).
              </div>
            </div>

            <!-- Show/Hide password -->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="show-password">
                <label class="form-check-label small" for="show-password">
                  <i class="fa-solid fa-eye me-1"></i> Jelszó megjelenítése
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-4">
                Regisztráció
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
