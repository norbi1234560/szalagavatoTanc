<div class="container">
  <div class="row justify-content-center">
    <div class="w-100 d-block">
      <div class="container">
        <div class="row  justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="w-100 d-block pb-5 pt-5 pt-sm-2 text-center">

              <h6 class="mb-0 pb-3 h6-form">
                <span>{{currentLang.login.login}}</span>
                <span>{{currentLang.login.register}}</span>
              </h6>

              <input class="checkbox-form position-absolute checkbox" 
                     type="checkbox" 
                     id="reg-log" 
                     name="reg-log"/>
              <label for="reg-log"></label>

              <!--Wrap -->
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper w-100 h-100">

                  <!-- Bejelentkezés -->
                  <div class="card-front h-100 w-100">
                    <div class="center-wrap w-100">
                      <div class="w-100 position-relative d-block text-center">
                        <form name="loginForm">

                          <h4 class="mb-4 pb-3 fw-semibold">{{currentLang.login.login}}</h4>

                          <!-- Email Input -->
                          <div class="form-group">                          
                            <input type="text" 
                                   name="logemail" 
                                   class="form-style w-100" 
                                   ng-model="email_login" 
                                   placeholder="{{currentLang.login.email}}"
                                   autocomplete="off" 
                                   maxlength="150" 
                                   required
                                   ng-pattern="/^([a-z0-9_.+-])+@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/">
                            <i class="input-icon fa-solid fa-envelope"></i>
                          </div>

                          <!-- Jelszó Input -->
                          <div class="form-group mt-2">
                            <input type="{{showPassword_login ? 'text' : 'password'}}" 
                                   ng-model="password_login" 
                                   name="logpass" 
                                   class="form-style w-100" 
                                   placeholder="{{currentLang.login.password}}"
                                   autocomplete="off" 
                                   maxlength="20" 
                                   required
                                   ng-pattern="/^[a-zA-Z0-9]{6,20}$/">
                            <i class="input-icon fa-solid fa-key"></i>
                          </div>

                          <!-- Show/Hide password -->
                          <div class="col-12 mt-3" 
                               style="padding-right: 20px;">
                            <div class="form-check">
                              <input class="checkbox-change position-absolute text-white" 
                                     type="checkbox" 
                                     id="show-hide_login" 
                                     name="show-hide_login" 
                                     ng-model="showPassword_login">
                              <label for="show-hide_login"></label>
                              <label class="form-check-label small" 
                                     for="show-password">
                                {{currentLang.login.show_password}}
                              </label>
                            </div>
                          </div>

                          <!-- Bejelentkezés Gomb -->
                          <button class="btn btn-primary text-white mt-4 button-form" 
                                  data-bs-toggle="modal" 
                                  data-bs-target="#userModal" 
                                  ng-disabled="loginForm.$invalid"
                                  ng-click="login()">
                              {{currentLang.login.login}}
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>

                  <!-- Regisztráció -->
                  <div class="card-back h-100 w-100">
                    <div class="center-wrap w-100">
                      <div class="w-100 position-relative d-block text-center">
                        <form name="registerForm">

                          <h4 class="fw-semibold mb-3">{{currentLang.login.register}}</h4>
                          <!-- Név Input -->
                          <div class="form-group">
                            <input type="text" 
                                   name="logname" 
                                   class="form-style w-100" 
                                   placeholder="{{currentLang.login.full_name}}"
                                   autocomplete="off" 
                                   ng-model="name" 
                                   maxlength="150" 
                                   required>
                            <i class="input-icon fa-solid fa-user"></i>
                          </div>

                          <!-- Email Input -->
                          <div class="form-group mt-2">
                            <input type="text" 
                                   name="logemail" 
                                   class="form-style w-100" 
                                   placeholder="{{currentLang.login.email}}"
                                   ng-model="email_register"  
                                   autocomplete="off" 
                                   maxlength="150"
                                   ng-pattern="/^([a-z0-9_.+-])+@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                                   required>
                            <i class="input-icon fa-solid fa-envelope"></i>
                          </div>

                          <!-- Password Input -->
                          <div class="form-group mt-2">
                            <input type="{{showPassword_register ? 'text' : 'password'}}" 
                                   ng-model="password_register" 
                                   name="logpass" 
                                   class="form-style w-100" 
                                   placeholder="{{currentLang.login.password}}"
                                   autocomplete="off"
                                   minlength="6" 
                                   maxlength="30" 
                                   required
                                   ng-pattern="/^[a-zA-Z0-9]{6,20}$/">
                            <i class="input-icon fa-solid fa-key"></i>
                          </div>

                          <!-- Show/Hide password -->
                          <div class="col-12 mt-3" 
                               style="padding-right: 20px;">
                            <div class="form-check">
                              <input class="checkbox-change text-white" 
                                     type="checkbox" 
                                     id="show-hide_register" 
                                     name="show-hide_register" 
                                     ng-model="showPassword_register">
                              <label for="show-hide_register"></label>
                              <label class="form-check-label small" 
                                     for="show-password">
                                {{currentLang.login.show_password}}
                              </label>
                            </div>
                          </div>

                        <!-- Regisztrációsa Gomb -->
                          <button class="btn btn-primary mt-4 button-form" 
                                  data-bs-toggle="modal" 
                                  data-bs-target="#userModal"
                                  ng-disabled="registerForm.$invalid" 
                                  ng-click="register()">
                            {{currentLang.login.register}}
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
