<!-- Container -->
<div class="container-fluid bg-dark mt-4 p-3 pb-2">
  
  <!-- Social media -->
  <div class="row mt-5">
    <ul class="list-unstyled text-center mb-0"
        ng-init="socialMedia=[{icon:'fab fa-facebook-f',  href:'', bg:'#3b5998'}, 
                              {icon:'fab fa-twitter',     href:'', bg:'#55acee'},
                              {icon:'fab fa-google',      href:'', bg:'#dd4b39'},
                              {icon:'fab fa-instagram',   href:'', bg:'#ac2bac'},
                              {icon:'fab fa-linkedin-in', href:'', bg:'#0082ca'},
                              {icon:'fab fa-github',      href:'', bg:'#333333'}]">
      <li class="d-inline-block mx-sm-2"
          ng-repeat="sm in socialMedia">
        <a class="btn text-white btn-floating mx-1"
           ng-class="{'disabled': state.group==='user'}"
           style="background-color: #3b5998;"
           ng-style="{'backgroundColor': sm.bg}"
           href="{{sm.href}}"
           role="button">
          <i ng-class="sm.icon"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Copyright -->
  <div class="container mt-3 px-5">
    <div class="row">
      <p class="fs-md text-center my-0 border-top text-white">
        <span>&copy; 2021-{{$root.currentYear}} KERI Informatics</span>
      </p>
    </div>
  </div>
</div>
