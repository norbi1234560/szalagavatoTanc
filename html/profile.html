<div class="container h-100 w-75">
  <div class="row justify-content-center 
              align-items-center h-100">
  <form class="border border-1 p-3 
               border-primary text-black rounded 
               w-auto text-center fs-5"
        name="modifyForm">
    <div class="mb-3">
      <label for="InputEmail1" 
             class="form-label">
             Email address
      </label>

      <input type="email" 
             ng-model="model.email" 
             class="form-control border-primary text-primary-emphasis" 
             id="InputEmail1" 
             aria-describedby="emailHelp"
             required
             ng-pattern="/^([a-z0-9_.+-])+@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/">
    </div>
    <div class="mb-3">
      <label for="InputPassword1" 
             ng-model="model.password" 
             class="form-label fs-5 text-black">
             Password
      </label>

      <input type="password" 
             class="form-control border-primary" 
             id="InputPassword1"
             ng-pattern="/^[a-zA-Z0-9]{6,20}$/"
             minlength="6"
             maxlength="20"
             required>
    </div>
    <button type="submit" 
            class="btn btn-outline-primary"
            ng-disabled="modifyForm.$invalid"
            ng-click="modify()">
            Küldés
    </button>
  </form>
  </div>
</div>
