<div class="bg-light">
	<div class="container py-5">
		<div class="row">
			<div class="text-center">
				<div class="position-relative d-inline-block">
					<img src="https://randomuser.me/api/portraits/men/40.jpg" 
							 class="rounded-circle profile-pic"
							 alt="Profile Picture">
					<button class="btn btn-primary btn-sm position-absolute 
                                       bottom-0 end-0 rounded-circle">
						<i class="fas fa-camera"></i>
					</button>
				</div>
				<h3 class="mt-3 mb-1">{{user.name}}</h3>
				<p class="text-muted mb-3">{{user.name}}</p>
			</div>
		</div>

		<div class="col-12">
			<div class="card border-0 shadow-sm">
				<div class="card-body p-0">
					<div class="row g-0">
						<div class="col-lg-9">
							<div class="p-4">
								<div class="mb-4">
									<h5 class="mb-4">Leiras</h5>
									<div class="row g-3">

										<!--Vezetéknév input-->
										<div class="col-md-6">
											<label class="form-label">Vezetéknév</label>
											<input type="text" 
														 class="form-control" 
														 value="{{user.name.split(' ')[0]}}"
														 disabled>
										</div>

										<!--Keresztnév input-->
										<div class="col-md-6">
											<label class="form-label">Keresztnév</label>
											<input type="text" 
														 class="form-control" 
														 value="{{user.name.split(' ')[1]}}"
														 disabled>
										</div>

										<!--Email input-->
										<div class="col-md-6">
											<label class="form-label">Email</label>
											<input type="email" 
														 class="form-control" 
														 value="@email">
										</div>

										<!--Telefonszám input-->
										<div class="col-md-6">
											<label class="form-label">Telefon</label>
											<input type="tel" 
														 class="form-control" 
														 value="@telefon">
										</div>

										<!--Leírás input-->
										<div class="col-12">
											<label class="form-label">Leírás</label>
											<textarea class="form-control" 
																rows="4">
                      </textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
