<div class="container">
    <div class="row">
        <h1 class="text-center display-1 mt-5">Pár összeállítás</h1>
    </div>
  <div class="row d-flex justify-content-center mt-5">

    <button class="btn btn-dark col-3"
            ng-click="makePairs()">
      Párok összeállítása
    </button>

    <table class="table table-bordered table-striped table-sm mt-3 text-center">

      <thead class="table-dark">
        <tr>
          <th colspan="4">Párok</th>
        </tr>
        <tr>
          <th class="w-50" colspan="2">1. Tag</th>
          <th class="w-50" colspan="2">2. Tag</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in pairsNamed">
          <td><img ng-src="assets/pics/{{x.image1}}" style="width: 160px"></td>
          <td class="w-50">{{x.name1}}</td>
          <td class="w-50">{{x.name2}}</td>
          <td><img ng-src="assets/pics/{{x.image2}}" style="width: 160px"></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
