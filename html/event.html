<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="card w-auto text-center mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Információ</h5>
        <ol class="text-center list-group mt-3">
          <li class="list-group-item">Megjelenés: Elegáns öltözet</li>
          <li class="list-group-item">Időpont: Dec. 5, 22:30</li>
          <li class="list-group-item">Helyszín: Makó, Sportcsarnok</li>
        </ol>
      </div>
    </div>

    <div class="card w-auto text-center mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Jegy</h5>
        <h6 class="text-secondary">Jegy ár: 2500ft/fő</h6>
        <button class="btn btn-success disabled mt-3">Foglalás</button>
        <h6 class="text-center mt-3 text-danger">A foglalás 2025.11.05.-től lehetséges</h6>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{eventImages[0]}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{eventImages[1]}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{eventImages[2]}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
