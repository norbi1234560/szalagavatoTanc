<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center display-2 mt-5">{{className}} osztály</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-5">
      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Teljes Neve</th>
              <th>Neme</th>
              <th>Van-e párja?</th>
              <th>Képe</th>
              <th>Tiltott lista személyei:</th>
              <th>Műveletek</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in students" 
                class="text-center">
              <td>{{x.id}}.</td>
              <td>{{x.name}}</td>
              <td>{{x.gender == "M" ? "Férfi" : "Nő"}}</td>
              <td>{{x.taken == 0 ? 'Nincs' : 'Van'}}</td>
              <td>
                <span ng-if="!x.image">Nincs</span>
                <img ng-if="x.image" 
                     ng-src="./assets/pics/{{x.image}}" 
                     class="img-fluid" 
                     style="max-width: 80px;">
              </td>
              <td>
                <span ng-if="!x.blockList.length">Üres a lista</span>
                <span ng-if="x.blockList.length">{{x.blockList}}</span>
              </td>
              <td>
                <button class="btn btn-dark btn-sm" 
                        ng-click="openBlockList(x.id)">
                    Tiltottlista szerkesztése
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
