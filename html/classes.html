<div class="container mb-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center display-2 mt-5">{{className}} osztály</h1>
    </div>
  </div>
</div>

<!-- Card -->
 <!-- itt majd angular repeatal kellene ezt ki listázni -->
<div class="row justify-content-center gap-2">
  <div class="card" 
       style="width: 18rem;" 
       ng-repeat="student in students">
    <img src="./assets/pics/{{className}}/{{student.image}}" 
         class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{student.name}}</h5>
      <button type="button" 
              ng-click="showStudentModal(student)" 
              class="btn btn-primary" 
              data-bs-toggle="modal" 
              data-bs-target="#studentModal">
          Bővebben
      </button>
    </div>
  </div>
</div>

<!-- First Modal -->
<div class="modal fade" 
     id="studentModal" 
     tabindex="-1" 
     aria-labelledby="exampleModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white shadow-lg">
      
      <div class="modal-header border-secondary text-center">
        <h5 class="modal-title" 
            id="exampleModalLabel">
          {{currentStudent.name}}
        </h5>
        <button type="button" 
                class="btn-close btn-close-white" 
                data-bs-dismiss="modal" 
                aria-label="Bezárás">
        </button>
      </div>

      <div class="modal-body">
        <ul class="list-group list-group-flush bg-dark">
          <li class="list-group-item bg-dark text-white">
            Neme: {{currentStudent.gender == "M" ? "Férfi" : "Nő"}}
          </li>
          <li class="list-group-item bg-dark text-white">
            {{currentStudent.taken == 0 ? "Nincs párja" : "Van párja"}}
          </li>
        </ul>
      </div>

      <div class="modal-footer border-secondary">
        <!-- Open operations modal & close this one -->
        <button type="button"
                ng-click="modalClassLoad('A')"
                class="btn btn-outline-light" 
                data-bs-target="#operationsModal" 
                data-bs-toggle="modal" 
                data-bs-dismiss="modal">
          Tiltott lista
        </button>
        <button type="button" 
                class="btn btn-secondary" 
                data-bs-dismiss="modal">
            Bezárás
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Second Modal with Tabs -->
<div class="modal fade" 
     id="operationsModal" 
     tabindex="-1" 
     aria-labelledby="operationsModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white shadow-lg">
      
      <!-- Modal Header -->
      <div class="modal-header border-secondary">
        <h5 class="modal-title" 
            id="operationsModalLabel">
          Tiltott Lista
        </h5>
        <button type="button" 
                class="btn-close btn-close-white" 
                data-bs-dismiss="modal" 
                aria-label="Bezárás">
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Bootstrap Tabs -->
        <ul class="nav nav-tabs mb-3" 
            id="modalTabs" 
            role="tablist">
          <li class="nav-item" 
              role="presentation">
            <button class="nav-link active" 
                    id="tab1-tab" 
                    ng-click="modalClassLoad('A')"
                    data-bs-toggle="tab" 
                    data-bs-target="#tab1" 
                    type="button" 
                    role="tab" 
                    aria-controls="tab1" 
                    aria-selected="true">
                A
            </button>
          </li>
          <li class="nav-item" 
              role="presentation">
            <button class="nav-link" 
                    id="tab2-tab" 
                    ng-click="modalClassLoad('B')"
                    data-bs-toggle="tab" 
                    data-bs-target="#tab2" 
                    type="button" 
                    role="tab" 
                    aria-controls="tab2" 
                    aria-selected="false">
                B
            </button>
          </li>
          <li class="nav-item" 
              role="presentation">
            <button class="nav-link" 
                    id="tab3-tab"
                    ng-click="modalClassLoad('C')"
                    data-bs-toggle="tab" 
                    data-bs-target="#tab3" 
                    type="button" 
                    role="tab" 
                    aria-controls="tab3" 
                    aria-selected="false">
                C
              </button>
          </li>
        </ul>
      
        <!-- Tab Content -->
        <div class="tab-content" 
             id="modalTabsContent" 
             style="max-height: 300px; overflow-y: auto;">
          <!-- Tab 1 -->
          <div class="tab-pane fade show active" 
               id="tab1" 
               role="tabpanel" 
               aria-labelledby="tab1-tab">
            <div ng-repeat="x in modalStudents" 
                 class="form-check">
              <input class="form-check-input"
                     ng-click="blocklistEdit(currentStudent, x)" 
                     type="checkbox" 
                     id="{{x.id}}">
              <label class="form-check-label" 
                     for="{{x.id}}">
                  {{x.name}}
              </label>
            </div>
          </div>
        
          <!-- Tab 2 -->
          <div class="tab-pane fade" 
               id="tab2" 
               role="tabpanel" 
               aria-labelledby="tab2-tab">
            <div ng-repeat="x in modalStudents" 
                 class="form-check">
              <input class="form-check-input" 
                     ng-click="blocklistEdit(currentStudent, x)"
                     type="checkbox" 
                     id="{{x.id}}">
              <label class="form-check-label" 
                     for="{{x.id}}">
                  {{x.name}}
              </label>
            </div>
          </div>
        
          <!-- Tab 3 -->
          <div class="tab-pane fade" 
               id="tab3" 
               role="tabpanel" 
               aria-labelledby="tab3-tab">
            <div ng-repeat="x in modalStudents" 
                 class="form-check">
              <input class="form-check-input" 
                    ng-click="blocklistEdit(currentStudent, x)"
                     type="checkbox" 
                     id="{{x.id}}">
              <label class="form-check-label" 
                     for="{{x.id}}">
                  {{x.name}}
              </label>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Modal Footer -->
      <div class="modal-footer border-secondary">
        <button type="button" 
                class="btn btn-secondary" 
                data-bs-dismiss="modal">
            Bezárás
        </button>
      </div>

    </div>
  </div>
</div>
