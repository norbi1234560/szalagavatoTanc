<div ng-controller="galleryController">
<div class="animated-bg-container neon-container text-center border border-black gallery-header mt-3 mb-2">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <h1 class="h1-design mt-3 mb-2 neon-text  position-relative fw-light text-center gallery-title text-uppercase">
    {{currentLang.header.gallery}}
  </h1>
</div>

  <div class="container gallery">
    <div class="row justify-content-center text-center g-3">
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3" 
           ng-repeat="image in galleryImages track by $index">
        <a class="a-gallery d-block" 
            ng-click="openModal($index)">
          <figure class="figure-gallery 
                         position-relative overflow-hidden">
            <img class="img-gallery w-100 d-block" 
                 ng-src="{{image}}" 
                 alt="Galéria Kép {{$index+1}}">
          </figure>
        </a>
      </div>
    </div>
  </div>

      <!-- Modal Lightbox -->
      <div class="modal-lightbox" 
           ng-if="isModalOpen">
        <button class="modal-arrow left" 
                ng-click="prevImage(); $event.stopPropagation();"
                ng-disabled="currentImageIndex === 0">&#8592;
        </button>
        <img class="modal-image" 
             ng-src="{{galleryImages[currentImageIndex]}}"
             alt="Galéria Kép {{currentImageIndex + 1}}">
        <button class="modal-arrow right" 
                ng-click="nextImage(); $event.stopPropagation();"
                ng-disabled="currentImageIndex === galleryImages.length-1">&#8594;
        </button>
        <button class="btn btn-danger position-absolute top-0 end-0 m-4"
                ng-click="closeModal(); $event.stopPropagation();" 
                style="font-size:2rem;">&times;
        </button>
      </div>
    </div>
  </div>
