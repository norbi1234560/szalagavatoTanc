<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SzalagavatoTanc</title>

  <!-- Application components -->
  <link rel="stylesheet" href="../components/bootstrap/5.3.8/css/bootstrap.min.css">
  <link rel="stylesheet" href="../components/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../common/css/app-common.css">
  <link rel="stylesheet" href="./css/app.css">
  <style>
    .service-card {
            perspective: 1000px;
            height: 400px;
        }

        .service-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .service-card:hover .service-card-inner {
            transform: rotateY(180deg);
        }

        .service-card-front,
        .service-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .service-card-front {
            background: linear-gradient(45deg, #414142, #0b0b0c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .service-card-back {
            background: white;
            color: #1f2937;
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .hover-lift {
            transition: transform 0.2s;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
        }
  </style>
</head>
<body ng-app="app">
  
  <!-- Application container -->
	<ui-view id="app-container"></ui-view>

  <!-- Application components -->
	<div class="d-none">
    <script src="../components/jquery/3.7.1/js/jquery.min.js"></script>
    <script src="../components/angular-js/1.8.2/js/angular.min.js"></script>
    <script src="../components/angular-js/angular-ui-router/1.0.30/js/angular-ui-router.min.js"></script>
    <script src="../components/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="../common/js/app-common.js"></script>
    <script src="./js/app.js"></script>
  </div>
</body>
</html>
